name: Deploy static EJS to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use install (works without package-lock.json)
      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build static site (no build.js)
        run: |
          mkdir -p dist
          npx ejs views/index.ejs > dist/index.html
          npx ejs views/404.ejs  > dist/404.html
          if [ -d public ]; then cp -R public/* dist/; fi
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
